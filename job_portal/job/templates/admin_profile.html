{% extends "admin_navigation.html" %}



{% block content %}

<style>
  .gradient-custom {
      /* fallback for old browsers */
      background: #87CEEB; /* Sky Blue */

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(to right bottom, #87CEEB, #4682B4); /* Blue to Sky Blue */

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(to right bottom, #87CEEB, #4682B4); /* Blue to Sky Blue */
  }
</style>


<div class="my-5" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 mb-4 mb-lg-0">
          <div class="card mb-3" style="border-radius: .5rem;">
            <div class="row g-0">
              <div class="col-md-4 gradient-custom text-center text-white"
                style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img src="https://i.pinimg.com/originals/c0/4b/01/c04b017b6b9d1c189e15e6559aeb3ca8.png"
     alt="Avatar" class="img-fluid my-5 rounded-circle" style="width: 80px; height: 80px;" />

                <h5> <b> {{ user.first_name | title }} {{ user.last_name |title }}</b></h5>
                <p>{{user_type | title}}</p>
                {% comment %} <a href="#">
                    <i class="far fa-edit mb-5"> Edit</i>
                </a> {% endcomment %}
                
              </div>
              <div class="col-md-8">
                <div class="card-body p-4">
                  <h6>Information</h6>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-6 mb-5">
                      <h6>Username</h6>
                      <p class="text-muted">{{ user.username }}</p>
                    </div>
                    <div class="col-6 mb-2">
                      <h6>Phone</h6>
                      <p class="text-muted">123 456 789</p>
                    </div>
                    <div class="col-6 mb-3">
                        <h6>Gender</h6>
                      
                        <p class="text-muted">Male</p>
                        
                      </div>
                      
                  </div>
                  
                  <div class="d-flex justify-content-start">
                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


{% endblock  %}
